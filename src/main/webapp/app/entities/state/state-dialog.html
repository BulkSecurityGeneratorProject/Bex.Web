
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myStateLabel">Create or edit a State</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.state.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.state.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_stateName">State Name</label>
            <input type="text" class="form-control" name="stateName" id="field_stateName"
                    ng-model="vm.state.stateName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_iso2">Iso 2</label>
            <input type="text" class="form-control" name="iso2" id="field_iso2"
                    ng-model="vm.state.iso2"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_iso3">Iso 3</label>
            <input type="text" class="form-control" name="iso3" id="field_iso3"
                    ng-model="vm.state.iso3"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_isoNumber">Iso Number</label>
            <input type="number" class="form-control" name="isoNumber" id="field_isoNumber"
                    ng-model="vm.state.isoNumber"
                    />
        </div>

        <div class="form-group">
            <label for="field_country">Country</label>
            <select class="form-control" id="field_country" name="country" ng-model="vm.state.countryId" ng-options="country.id as country.id for country in vm.countries"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
