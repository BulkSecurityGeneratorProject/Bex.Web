
<div>
    <h2><span>State</span> {{vm.state.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>State Name</span></dt>
        <dd>
            <span>{{vm.state.stateName}}</span>
        </dd>
        <dt><span>Iso 2</span></dt>
        <dd>
            <span>{{vm.state.iso2}}</span>
        </dd>
        <dt><span>Iso 3</span></dt>
        <dd>
            <span>{{vm.state.iso3}}</span>
        </dd>
        <dt><span>Iso Number</span></dt>
        <dd>
            <span>{{vm.state.isoNumber}}</span>
        </dd>
        <dt><span>Country</span></dt>
        <dd>
            <a ui-sref="country-detail({id:vm.state.countryId})">{{vm.state.countryId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="state-detail.edit({id:vm.state.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
