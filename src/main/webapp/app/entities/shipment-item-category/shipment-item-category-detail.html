
<div>
    <h2><span>Shipment Item Category</span> {{vm.shipmentItemCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.shipmentItemCategory.name}}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
            <span>{{vm.shipmentItemCategory.description}}</span>
        </dd>
        <dt><span>Parent</span></dt>
        <dd>
            <a ui-sref="shipment-item-category-detail({id:vm.shipmentItemCategory.parentId})">{{vm.shipmentItemCategory.parentId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="shipment-item-category-detail.edit({id:vm.shipmentItemCategory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
