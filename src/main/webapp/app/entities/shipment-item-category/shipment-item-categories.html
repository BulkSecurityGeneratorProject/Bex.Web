<div>
    <h2>Shipment Item Categories</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="shipment-item-category.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Shipment Item Category
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Name</span></th>
                    <th><span>Description</span></th>
                    <th><span>Parent</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="shipmentItemCategory in vm.shipmentItemCategories track by shipmentItemCategory.id">
                    <td><a ui-sref="shipment-item-category-detail({id:shipmentItemCategory.id})">{{shipmentItemCategory.id}}</a></td>
                    <td>{{shipmentItemCategory.name}}</td>
                    <td>{{shipmentItemCategory.description}}</td>
                    <td>
                        <a ui-sref="shipment-item-category-detail({id:shipmentItemCategory.parentId})">{{shipmentItemCategory.parentId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="shipment-item-category-detail({id:shipmentItemCategory.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="shipment-item-category.edit({id:shipmentItemCategory.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="shipment-item-category.delete({id:shipmentItemCategory.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
