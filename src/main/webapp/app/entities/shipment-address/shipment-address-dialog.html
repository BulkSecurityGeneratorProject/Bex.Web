
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myShipmentAddressLabel">Create or edit a Shipment Address</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.shipmentAddress.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.shipmentAddress.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_attentionTo">Attention To</label>
            <input type="text" class="form-control" name="attentionTo" id="field_attentionTo"
                    ng-model="vm.shipmentAddress.attentionTo"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_addressLine1">Address Line 1</label>
            <input type="text" class="form-control" name="addressLine1" id="field_addressLine1"
                    ng-model="vm.shipmentAddress.addressLine1"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_addressLine2">Address Line 2</label>
            <input type="text" class="form-control" name="addressLine2" id="field_addressLine2"
                    ng-model="vm.shipmentAddress.addressLine2"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_landmark">Landmark</label>
            <input type="text" class="form-control" name="landmark" id="field_landmark"
                    ng-model="vm.shipmentAddress.landmark"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_street">Street</label>
            <input type="text" class="form-control" name="street" id="field_street"
                    ng-model="vm.shipmentAddress.street"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_postalCode">Postal Code</label>
            <input type="text" class="form-control" name="postalCode" id="field_postalCode"
                    ng-model="vm.shipmentAddress.postalCode"
                    />
        </div>

        <div class="form-group">
            <label for="field_state">State</label>
            <select class="form-control" id="field_state" name="state" ng-model="vm.shipmentAddress.stateId" ng-options="state.id as state.id for state in vm.states"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
