
<div>
    <h2><span>Shipment Order</span> {{vm.shipmentOrder.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.shipmentOrder.status}}</span>
        </dd>
        <dt><span>Created On</span></dt>
        <dd>
            <span>{{vm.shipmentOrder.createdOn | date:'medium'}}</span>
        </dd>
        <dt><span>Amount</span></dt>
        <dd>
            <span>{{vm.shipmentOrder.amount}}</span>
        </dd>
        <dt><span>Shipment Address</span></dt>
        <dd>
            <a ui-sref="shipment-address-detail({id:vm.shipmentOrder.shipmentAddressId})">{{vm.shipmentOrder.shipmentAddressId}}</a>
        </dd>
        <dt><span>User</span></dt>
        <dd>
            {{vm.shipmentOrder.userId}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="shipment-order-detail.edit({id:vm.shipmentOrder.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
